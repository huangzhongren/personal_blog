{% extends 'layout.html' %}
{% block main %}
<link rel="stylesheet" href="css/view.css" type="text/css">
<div class="container">
    <div class="col-xs-12 col-md-9">
        <ul class="nav-breadcrumb ch-f-l">
            <li><a href="/">首页</a></li>
            <span> &nbsp;&gt;&nbsp; </span>
            <li><a href="/?category={{content.category._id.toString()}}">{{content.category.name}}</a></li>
        </ul>
        <div class="clearfix"></div>
        <div class="article-wrap m-t-30">
            <h3 class="text-center">{{content.title}}</h3>
            <div class="article-info m-t-20 flex-justify-c b-d-b">
                作者：<span class="articel-author">{{content.user.username}}</span>
                发布时间：<span class="article-addTime">{{content.addTime|date('Y-m-d H:i:s',-8*60)}}</span>
                阅读：<span class="article-views">{{content.views}}</span>
                评论：<span class="article-comments">10</span>
            </div>
            <div class="article-content m-t-20">
                {{content.content}}
            </div>
        </div>
        <div class="comments-box">

        </div>
    </div>

</div>
<script type="text/javascript" src="js/comment.js"></script>
{% endblock %}
