{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>成功提示</span></li>
</ol>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">成功提示</h3>
    </div>
    <div class="panel-body">
        {{message}}
    </div>
    <div class="panel-footer">
        {% if url %}
        <a href="{{url}}">点击这里跳转</a>
        {% endif %}
        <a href="javascript:window.location.href='/admin/category/add'">继续添加</a>
    </div>
</div>
{% endblock %}
