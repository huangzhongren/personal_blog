{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类管理</span></li>
</ol>
<h3>分类列表</h3>
<table class="table table-hover table-striped">
    <thead>
    <td>ID</td>
    <td>分类名称</td>
    <td>操作</td>
    </thead>
    <tbody>
    {% for category in categories %}
    <tr>
        <td>{{category._id.toString()}}</td>
        <td>{{category.name}}</td>
        <td>
            <a href="/admin/category/modify?id={{category._id.toString()}}">修改</a>|
            <a href="/admin/category/delete?id={{category._id.toString()}}">删除</a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% include 'page.html' %}
{% endblock %}
