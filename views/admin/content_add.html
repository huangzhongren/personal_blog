{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin">内容首页</a></li>
    <li><span>内容管理</span></li>
</ol>
<h3>内容添加</h3>
<form method="post" action="/admin/content/add">
    <div class="form-group">
        <label for="category">分类:</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" placeholder="请输入分类名称" name="title">
    </div>
    <div class="form-group">
        <label for="description">简介:</label>
        <textarea type="text" class="form-control" id="description" placeholder="请输入内容简介" name="description" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea type="text" class="form-control" id="content" placeholder="请输入内容" name="content" rows="10"></textarea>
</div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
