{% extends 'layout.html' %}

{% block main %}
    <ol class="breadcrumb">
        <li><a href="/admin">管理首页</a></li>
        <li><span>用户列表</span></li>
    </ol>
    <h3>用户列表 <span><a href="/admin/exportExcel">导出</a></span></h3>
    <table class="table table-hover table-striped">
        <thead>
        <td>ID</td>
        <td>用户名</td>
        <td>密码</td>
        <td>是否是管理员</td>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{user._id.toString()}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>
                {% if user.isAdmin %}
                是
                {% else %}
                否
                {% endif %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    {% include 'page.html' %}
{% endblock %}
