{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin/content">内容首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改</h3>
<form method="post" action="/admin/content/modify?id={{content._id.toString()}}">
    <div class="form-group">
        <label for="category">分类:</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                {% if content.category._id.toString() == category._id.toString() %}
                    <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
                {% else %}
                    <option value="{{category._id.toString()}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" placeholder="请输入分类名称" name="title" value="{{content.title}}">
    </div>
    <div class="form-group">
        <label for="description">简介:</label>
        <textarea type="text" class="form-control" id="description" placeholder="请输入内容简介" name="description" rows="3" value="{{content.description}}">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <!--加载容器内容-->
        <textarea type="text/plain" id="content" name="content" style="height:400px;width: 100%;">
            {{content.content}}
        </textarea>
</div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
<!--配置文件-->
<script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
<!--编辑器源码-->
<script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
<!--国际化统一配置-->
<script type="text/javascript" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
<!--实例化编辑器-->
<script type="text/javascript">
    var ue = UE.getEditor('content');
    ue.ready(function(){//实例化完成之后
//        ue.execCommand('insertHtml',)
    })
</script>
{% endblock %}
