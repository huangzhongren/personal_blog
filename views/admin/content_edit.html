{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
    <li><a href="/admin/content">内容首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改</h3>
<form method="post" action="/admin/content/modify?id={{content._id.toString()}}">
    <div class="form-group">
        <label for="category">分类:</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                {% if content.category._id.toString() == category._id.toString() %}
                    <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
                {% else %}
                    <option value="{{category._id.toString()}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" placeholder="请输入分类名称" name="title" value="{{content.title}}">
    </div>
    <div class="form-group">
        <label for="description">简介:</label>
        <textarea type="text" class="form-control" id="description" placeholder="请输入内容简介" name="description" rows="5" value="{{content.description}}">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容:</label>
        <textarea type="text" class="form-control" id="content" placeholder="请输入内容" name="content" rows="10" value="{{content.content}}">{{content.content}}</textarea>
</div>

    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
